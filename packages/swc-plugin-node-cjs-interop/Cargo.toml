[package]
name = "swc-plugin-node-cjs-interop"
version = "0.1.0"
edition = "2021"

[lib]
# rlib for testing
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0.140", default-features = false, features = ["alloc", "derive"] }
serde_json = { version = "1.0.82", default-features = false, features = ["alloc"] }
swc_plugin = "0.82.0"

[dev-dependencies]
swc_ecma_parser = "0.112.2"
swc_ecma_transforms_testing = "0.100.0"
swc_ecma_transforms_typescript = "0.139.0"
testing = "0.28.0"
