[package]
name = "swc-plugin-node-cjs-interop"
version = "0.1.0"
edition = "2021"

[lib]
# rlib for testing
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0.193", default-features = false, features = ["alloc", "derive"] }
serde_json = { version = "1.0.108", default-features = false, features = ["alloc"] }
swc_core = { version = "0.86.85", features = ["ecma_plugin_transform"] }

[dev-dependencies]
swc_ecma_parser = "0.141.29"
swc_ecma_transforms_testing = "0.137.51"
swc_ecma_transforms_typescript = "0.185.60"
testing = "0.35.12"
